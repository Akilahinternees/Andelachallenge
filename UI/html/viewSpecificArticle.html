two applications to talk to each other. Each time you use an app like Facebook, send an instant message, or check the weather on your phone, you're using an API.
To explain this better, let us take a familiar example.

Imagine you’re sitting at a table in a restaurant with a menu of choices to order from. The kitchen is the part of the “system” that will prepare your order. 
What is missing is the critical link to communicate your order to the kitchen and deliver your food back to your table. That’s where the waiter or API comes in. 
The waiter is the messenger – or API – that takes your request or order and tells the kitchen – the system – what to do. 
Then the waiter delivers the response back to you; in this case, it is the food.

The travel service, in this case, interacts with the airline’s API. The API is the interface that, like your helpful waiter, 
can be asked by that online travel service to get information from the airline’s database to book seats, baggage options, etc.
 The API then takes the airline’s response to your request and delivers it right back to the online travel service, which then shows you the most updated, relevant information.
